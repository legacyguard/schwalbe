name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20.19.1'

jobs:
  # Lint and type check
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Increase file limits
        run: |
          echo "fs.file-max = 100000" | sudo tee -a /etc/sysctl.conf
          sudo sysctl -p
          ulimit -n 10240

      - name: Install dependencies
        run: |
          npm cache clean --force
          npm ci --legacy-peer-deps

      - name: Run linters
        run: npm run lint:ci || true

      - name: Type check
        run: npm run type-check
        continue-on-error: true

  # Test web application
  test-web:
    name: Test Web Application
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm cache clean --force
          npm ci --legacy-peer-deps

      - name: Run web tests
        run: ./ci/test.sh
        continue-on-error: true
        env:
          CI: true

  # Build applications
  build:
    name: Build Applications
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    strategy:
      matrix:
        include:
          - app: web
            artifact_path: web/dist/
          - app: mobile
            artifact_path: mobile/dist/
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Increase file limits
        run: |
          echo "fs.file-max = 100000" | sudo tee -a /etc/sysctl.conf
          sudo sysctl -p
          ulimit -n 10240

      - name: Install dependencies
        run: |
          npm cache clean --force
          npm ci --legacy-peer-deps

      - name: Build ${{ matrix.app }}
        run: |
          if [ "${{ matrix.app }}" = "web" ]; then
            npm run build:web
          elif [ "${{ matrix.app }}" = "mobile" ]; then
            npm run mobile:build
          fi
        continue-on-error: true
        env:
          NODE_ENV: production
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: ${{ matrix.app }}-build
          path: ${{ matrix.artifact_path }}
          retention-days: 7

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true
