name: i18n Health Check
on:
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  i18n-health:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Generate missing/repair stubs
        run: npm run i18n:generate-stubs
      - name: Validate i18n locale parity
        run: npm run i18n:check
