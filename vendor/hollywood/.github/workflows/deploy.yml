name: 'Deploy Application'

on:
  workflow_run:
    workflows: ['CI/CD Pipeline']
    types:
      - completed
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      force_deploy:
        description: 'Force deployment (skip checks)'
        required: false
        default: false
        type: boolean

# Prevent concurrent deployments
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: '20.19.1'

jobs:
  # Pre-deployment validation
  validate:
    name: 'Validate Deployment'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      actions: read

    outputs:
      environment: ${{ steps.determine-env.outputs.environment }}
      should_deploy: ${{ steps.validate.outputs.should_deploy }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine deployment environment
        id: determine-env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: Validate deployment conditions
        id: validate
        run: |
          SHOULD_DEPLOY="false"

          # Check if force deploy is enabled
          if [[ "${{ github.event.inputs.force_deploy }}" == "true" ]]; then
            echo "Force deployment requested"
            SHOULD_DEPLOY="true"
          fi

          # Check if CI passed (for workflow_run trigger)
          if [[ "${{ github.event.workflow_run.conclusion }}" == "success" ]]; then
            echo "CI pipeline passed"
            SHOULD_DEPLOY="true"
          fi

          # Check for manual dispatch
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "Manual deployment triggered"
            SHOULD_DEPLOY="true"
          fi

          echo "should_deploy=$SHOULD_DEPLOY" >> $GITHUB_OUTPUT
          echo "Deployment validation: $SHOULD_DEPLOY"

  # Build for deployment
  build-deploy:
    name: 'Build for Deployment'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: validate
    if: needs.validate.outputs.should_deploy == 'true'
    permissions:
      contents: read
      actions: write

    environment:
      name: ${{ needs.validate.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps --prefer-offline --no-audit --no-fund

      - name: Configure environment
        run: |
          # Create environment-specific configuration
          mkdir -p web
          echo "VITE_APP_VERSION=${{ github.sha }}" > web/.env.production
          echo "VITE_BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> web/.env.production
          echo "VITE_ENVIRONMENT=${{ needs.validate.outputs.environment }}" >> web/.env.production
          echo "VITE_COMMIT_SHA=${{ github.sha }}" >> web/.env.production
          echo "VITE_BRANCH=${{ github.ref_name }}" >> web/.env.production

          # Add environment-specific variables (these would come from GitHub Secrets)
          # echo "VITE_SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env.production
          # echo "VITE_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env.production
          # echo "VITE_CLERK_PUBLISHABLE_KEY=${{ secrets.CLERK_PUBLISHABLE_KEY }}" >> .env.production

      - name: Build application
        run: |
          echo "ðŸ”¨ Starting build process..."
          npm run build:web || {
            echo "âŒ Build failed. Checking for common issues..."
            echo "Node version: $(node --version)"
            echo "NPM version: $(npm --version)"
            echo "Available memory: $(free -h | grep Mem: | awk '{print $2}')"
            echo "Disk space: $(df -h . | tail -1 | awk '{print $4}')"
            exit 1
          }
          echo "âœ… Build completed successfully"
        env:
          NODE_ENV: production

      - name: Optimize build
        run: |
          echo "ðŸ”§ Running build optimization..."
          
          # Check for empty chunks and warn about them
          echo "ðŸ“Š Analyzing build artifacts..."
          if [ -d web/dist/assets/js ]; then
            EMPTY_CHUNKS=$(find web/dist/assets/js -name "*.js" -size -100c | wc -l)
            if [ "$EMPTY_CHUNKS" -gt 0 ]; then
              echo "âš ï¸  Found $EMPTY_CHUNKS potentially empty chunks:"
              find web/dist/assets/js -name "*.js" -size -100c -exec echo "  - {}" \;
            fi
          fi

          # Show build stats
          echo "ðŸ“¦ Build Statistics:"
          du -sh web/dist/ || echo "âŒ web/dist not found"
          if [ -d web/dist/assets ]; then
            echo "JavaScript files:"
            find web/dist/assets -name "*.js" -exec du -h {} \; | sort -hr | head -10
            echo "CSS files:"
            find web/dist/assets -name "*.css" -exec du -h {} \; | sort -hr | head -5
          fi
          
          # Validate critical files exist
          echo "ðŸ” Validating critical build files..."
          CRITICAL_FILES=("web/dist/index.html" "web/dist/assets")
          for file in "${CRITICAL_FILES[@]}"; do
            if [ -e "$file" ]; then
              echo "âœ… $file exists"
            else
              echo "âŒ $file missing"
              exit 1
            fi
          done
          
          echo "âœ… Build optimization completed"

      - name: Create deployment package
        run: |
          # Create deployment archive
          tar -czf deployment-${{ needs.validate.outputs.environment }}-${{ github.sha }}.tar.gz -C web/dist .

      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: deployment-${{ needs.validate.outputs.environment }}-${{ github.sha }}
          path: |
            deployment-${{ needs.validate.outputs.environment }}-${{ github.sha }}.tar.gz
            web/dist/
          retention-days: 30

  # Deploy to Staging
  deploy-staging:
    name: 'Deploy to Staging'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [validate, build-deploy]
    if: needs.validate.outputs.environment == 'staging' && needs.validate.outputs.should_deploy == 'true'
    permissions:
      contents: read
      actions: read

    environment:
      name: ${{ needs.validate.outputs.environment }}
      url: https://staging.legacyguard.app
      # Note: The environment name must match one defined in your repository or organization settings.
      # If 'staging' is not a valid environment, create it in GitHub or use an existing environment name.

    steps:
      - name: Download deployment package
        uses: actions/download-artifact@v4
        with:
          name: deployment-${{ needs.validate.outputs.environment }}-${{ github.sha }}

      - name: Deploy to staging environment
        id: deploy
        run: |
          echo "Deploying to staging environment..."

          # This would typically deploy to your staging server
          # Examples:
          # - Deploy to Vercel/Netlify
          # - Upload to S3 + CloudFront
          # - Deploy to your own servers via SSH/SCP
          # - Use container deployment (Docker)

          # Simulate deployment
          echo "âœ… Staging deployment completed"
          echo "url=https://staging.legacyguard.app" >> $GITHUB_OUTPUT

      - name: Run smoke tests
        run: |
          echo "Running staging smoke tests..."

          # Basic health check
          # curl -f https://staging.legacyguard.app/monitoring || exit 1

          echo "âœ… Smoke tests passed"

      - name: Update deployment status
        run: |
          echo "## Staging Deployment Complete ðŸŽ¯" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** Staging" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** https://staging.legacyguard.app" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at:** $(date -u +%Y-%m-%d\ %H:%M:%S\ UTC)" >> $GITHUB_STEP_SUMMARY

  # Deploy to Production
  deploy-production:
    name: 'Deploy to Production'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [validate, build-deploy]
    if: needs.validate.outputs.environment == 'production' && needs.validate.outputs.should_deploy == 'true'
    permissions:
      contents: read
      actions: read

    environment:
      name: production
      url: https://app.legacyguard.com

    steps:
      - name: Download deployment package
        uses: actions/download-artifact@v4
        with:
          name: deployment-${{ needs.validate.outputs.environment }}-${{ github.sha }}

      - name: Pre-deployment backup
        run: |
          echo "Creating production backup..."
          # This would backup current production deployment
          echo "âœ… Backup completed"

      - name: Deploy to production
        id: deploy
        run: |
          echo "Deploying to production environment..."

          # Production deployment steps
          # This would typically include:
          # - Blue-green deployment
          # - Database migrations
          # - Cache warming
          # - CDN purging

          echo "âœ… Production deployment completed"
          echo "url=https://app.legacyguard.com" >> $GITHUB_OUTPUT

      - name: Run production health checks
        run: |
          echo "Running production health checks..."

          # Comprehensive health checks
          # curl -f https://app.legacyguard.com/monitoring || exit 1

          echo "âœ… Production health checks passed"

      - name: Warm up caches
        run: |
          echo "Warming up caches..."
          # Cache warming logic
          echo "âœ… Caches warmed"

      - name: Update deployment status
        run: |
          echo "## Production Deployment Complete ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** https://app.legacyguard.com" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by:** ${{ github.actor }}" >> $GITHUB_OUTPUT
          echo "- **Deployed at:** $(date -u +%Y-%m-%d\ %H:%M:%S\ UTC)" >> $GITHUB_STEP_SUMMARY

  # Post-deployment monitoring
  post-deploy-monitoring:
    name: 'Post-Deployment Monitoring'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [validate, deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')

    steps:
      - name: Monitor deployment health
        run: |
          echo "Monitoring deployment health for 5 minutes..."

          ENVIRONMENT="${{ needs.validate.outputs.environment }}"

          if [[ "$ENVIRONMENT" == "staging" ]]; then
            URL="https://staging.legacyguard.app"
          else
            URL="https://app.legacyguard.com"
          fi

          # Monitor for 5 minutes
          for i in {1..10}; do
            echo "Health check $i/10..."
            # curl -f "$URL/monitoring" || echo "Warning: Health check failed"
            sleep 30
          done

          echo "âœ… Deployment monitoring completed"

      - name: Setup alerts
        run: |
          echo "Setting up post-deployment alerts..."
          # This would configure monitoring alerts for the new deployment
          echo "âœ… Alerts configured"

  # Rollback capability
  rollback:
    name: 'Rollback Deployment'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [validate, deploy-staging, deploy-production, post-deploy-monitoring]
    if: failure() && (needs.deploy-staging.result == 'failure' || needs.deploy-production.result == 'failure')

    steps:
      - name: Execute rollback
        run: |
          echo "ðŸš¨ Deployment failed - executing rollback..."

          ENVIRONMENT="${{ needs.validate.outputs.environment }}"

          # Rollback logic would go here
