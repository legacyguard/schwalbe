<!doctype html>

    <title>LegacyGuard Social Media Image</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      .og-image {
        width: 1200px;
        height: 630px;
        background: linear-gradient(
          135deg,
          #0f172a 0%,
          #1e293b 50%,
          #334155 100%
        );
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      .background-pattern {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image:
          radial-gradient(
            circle at 20% 80%,
            rgba(59, 130, 246, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(16, 185, 129, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(139, 92, 246, 0.05) 0%,
            transparent 50%
          );
      }

      .logo-container {
        display: flex;
        align-items: center;
        margin-bottom: 40px;
        z-index: 2;
      }

      .logo-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 24px;
        box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
      }

      .logo-icon::before {
        content: 'üõ°Ô∏è';
        font-size: 40px;
      }

      .logo-text {
        font-size: 48px;
        font-weight: 800;
        color: white;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .tagline {
        font-size: 32px;
        font-weight: 600;
        color: #e2e8f0;
        text-align: center;
        margin-bottom: 30px;
        z-index: 2;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .features {
        display: flex;
        gap: 40px;
        z-index: 2;
      }

      .feature {
        display: flex;
        align-items: center;
        color: #cbd5e1;
        font-size: 18px;
        font-weight: 500;
      }

      .feature::before {
        content: '‚úì';
        color: #10b981;
        font-weight: bold;
        margin-right: 12px;
        font-size: 20px;
      }

      .accent-line {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: linear-gradient(90deg, #3b82f6, #10b981, #8b5cf6);
      }

      .floating-elements {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 1;
      }

      .floating-element {
        position: absolute;
        opacity: 0.1;
        color: #3b82f6;
      }

      .floating-element:nth-child(1) {
        top: 15%;
        left: 10%;
        font-size: 24px;
        animation: float 6s ease-in-out infinite;
      }

      .floating-element:nth-child(2) {
        top: 25%;
        right: 15%;
        font-size: 20px;
        animation: float 8s ease-in-out infinite reverse;
      }

      .floating-element:nth-child(3) {
        bottom: 20%;
        left: 20%;
        font-size: 18px;
        animation: float 7s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
