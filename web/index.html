<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LegacyGuard - Your Peace of Mind Dashboard</title>
    <meta
      name="description"
      content="Organize your life to protect your family with LegacyGuard's comprehensive dashboard."
    />
    <meta name="author" content="LegacyGuard" />

    <!-- Performance & SEO Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="color-scheme" content="light dark" />
    <meta name="supported-color-schemes" content="light dark" />

    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="LegacyGuard" />
    <meta name="application-name" content="LegacyGuard" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Resource Hints for Performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload Critical Resources -->
    <link
      rel="preload"
      href="/shield-icon.svg"
      as="image"
      type="image/svg+xml"
      fetchpriority="high"
    />
    <!-- Remove unused preload - legacyguard_stamp.svg is not used in the app -->
    <!-- Add preload for critical chunks that will be loaded immediately -->
    <link
      rel="modulepreload"
      href="/src/main.tsx"
      fetchpriority="high"
    />

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/shield-icon.svg" />
    <link rel="apple-touch-icon" href="/shield-icon.svg" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Google Fonts - Inter with display=swap for better performance -->
    <!-- Use preconnect first, then preload to avoid blocking -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
      fetchpriority="low"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    /></noscript>

    <!-- Critical CSS Inline (if needed) -->
    <style>
      /* Critical CSS for above-the-fold content */
      .critical-loading {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      .critical-loaded {
        opacity: 1;
      }
      /* Prevent layout shift during font loading */
      .font-loading {
        font-display: swap;
      }
    </style>

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="LegacyGuard - Your Peace of Mind Dashboard"
    />
    <meta
      property="og:description"
      content="Organize your life to protect your family with LegacyGuard's comprehensive dashboard."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/shield-icon.svg" />
    <meta property="og:url" content="https://legacyguard.eu" />
    <meta property="og:site_name" content="LegacyGuard" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@legacyguard" />
    <meta
      name="twitter:title"
      content="LegacyGuard - Your Peace of Mind Dashboard"
    />
    <meta
      name="twitter:description"
      content="Organize your life to protect your family with LegacyGuard's comprehensive dashboard."
    />
    <meta name="twitter:image" content="/shield-icon.svg" />

    <!-- Additional Performance Meta Tags -->
    <meta name="format-detection" content="telephone=no" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="HandheldFriendly" content="true" />

    <!-- Performance Monitoring -->
    <script>
      // Performance monitoring setup
      if ('performance' in window) {
        // Mark the start of page load
        performance.mark('page-load-start');

        // Measure navigation timing
        window.addEventListener('load', () => {
          performance.mark('page-load-end');
          performance.measure('page-load', 'page-load-start', 'page-load-end');

          // Log performance metrics in development
          if (
            window.location.hostname === 'localhost' ||
            window.location.hostname === '127.0.0.1'
          ) {
            const navigation = performance.getEntriesByType('navigation')[0];
            if (navigation) {
              console.log('üöÄ Page Load Performance:', {
                TTFB: navigation.responseStart - navigation.requestStart,
                FCP: performance.getEntriesByName('first-contentful-paint')[0]
                  ?.startTime,
                LCP: performance.getEntriesByName('largest-contentful-paint')[0]
                  ?.startTime,
                Total: navigation.loadEventEnd - navigation.fetchStart,
              });
            }
          }
        });
      }

      // Font loading optimization
      if ('fonts' in document) {
        Promise.all([
          document.fonts.load('300 1em Inter'),
          document.fonts.load('400 1em Inter'),
          document.fonts.load('500 1em Inter'),
          document.fonts.load('600 1em Inter'),
          document.fonts.load('700 1em Inter'),
          document.fonts.load('800 1em Inter'),
        ]).then(() => {
          document.documentElement.classList.add('fonts-loaded');
        });
      }
    </script>
  </head>
  <body>
    <div id="root" class="critical-loading">
      <!-- Loading placeholder to prevent layout shift -->
      <div
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(135deg, #faf8f5 0%, #f0f0f0 100%);
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 9999;
        "
      >
        <div style="text-align: center">
          <div
            style="
              width: 64px;
              height: 64px;
              border: 4px solid #e5e7eb;
              border-top: 4px solid #4a7c59;
              border-radius: 50%;
              animation: spin 1s linear infinite;
              margin: 0 auto 16px;
            "
          ></div>
          <div
            style="
              font-family:
                'Inter',
                -apple-system,
                BlinkMacSystemFont,
                sans-serif;
              font-size: 18px;
              font-weight: 600;
              color: #4a7c59;
            "
          >
            Loading LegacyGuard...
          </div>
        </div>
      </div>

      <style>
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
      </style>
    </div>

    <script type="module" src="/src/main.tsx"></script>

    <!-- Performance monitoring script -->
    <script>
      // Remove loading placeholder when app is ready
      window.addEventListener('DOMContentLoaded', () => {
        const root = document.getElementById('root');
        if (root) {
          root.classList.remove('critical-loading');
          root.classList.add('critical-loaded');
        }
      });

      // Service Worker registration for PWA features
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js', {
              scope: '/',
            })
            .then(registration => {
              console.log('üîß Service Worker registered:', registration.scope);

              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  console.log('üÜï New Service Worker installing...');
                  newWorker.addEventListener('statechange', () => {
                    if (
                      newWorker.state === 'installed' &&
                      navigator.serviceWorker.controller
                    ) {
                      console.log('‚ú® New content available! Please refresh.');
                    }
                  });
                }
              });
            })
            .catch(registrationError => {
              console.error(
                '‚ùå Service Worker registration failed:',
                registrationError
              );
            });
        });
      } else {
        console.log('üì± Service Worker not supported');
      }
    </script>
  </body>
</html>
